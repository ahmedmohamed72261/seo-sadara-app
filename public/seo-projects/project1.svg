<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Browser Window -->
  <rect x="20" y="40" width="360" height="240" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Browser Header -->
  <rect x="20" y="40" width="360" height="40" rx="8" fill="#f1f5f9"/>
  <circle cx="40" cy="60" r="6" fill="#ef4444"/>
  <circle cx="60" cy="60" r="6" fill="#f59e0b"/>
  <circle cx="80" cy="60" r="6" fill="#10b981"/>
  
  <!-- URL Bar -->
  <rect x="110" y="50" width="200" height="20" rx="10" fill="white" stroke="#d1d5db"/>
  <text x="120" y="63" font-family="Arial" font-size="10" fill="#6b7280">www.example-client.com</text>
  
  <!-- Website Content -->
  <rect x="40" y="100" width="320" height="20" rx="4" fill="#3b82f6"/>
  <text x="50" y="113" font-family="Arial" font-size="12" fill="white" font-weight="bold">موقع العميل - تجارة إلكترونية</text>
  
  <!-- Content Blocks -->
  <rect x="40" y="140" width="150" height="60" rx="4" fill="#e0e7ff"/>
  <rect x="210" y="140" width="150" height="60" rx="4" fill="#dcfce7"/>
  
  <!-- SEO Metrics -->
  <text x="50" y="155" font-family="Arial" font-size="10" fill="#1e40af" font-weight="bold">الزيارات الشهرية</text>
  <text x="50" y="170" font-family="Arial" font-size="14" fill="#1e40af" font-weight="bold">+250%</text>
  <text x="50" y="185" font-family="Arial" font-size="8" fill="#6b7280">نمو في 6 أشهر</text>
  
  <text x="220" y="155" font-family="Arial" font-size="10" fill="#166534" font-weight="bold">ترتيب الكلمات</text>
  <text x="220" y="170" font-family="Arial" font-size="14" fill="#166534" font-weight="bold">الصفحة الأولى</text>
  <text x="220" y="185" font-family="Arial" font-size="8" fill="#6b7280">50+ كلمة مفتاحية</text>
  
  <!-- Graph -->
  <rect x="40" y="220" width="320" height="40" rx="4" fill="#f8fafc" stroke="#e2e8f0"/>
  <polyline points="50,250 80,240 110,235 140,225 170,220 200,215 230,210 260,205 290,200 320,195 350,190" 
            stroke="#10b981" stroke-width="3" fill="none"/>
  
  <!-- Success Badge -->
  <circle cx="360" cy="120" r="20" fill="#10b981"/>
  <text x="355" y="125" font-family="Arial" font-size="16" fill="white">✓</text>
</svg>