<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#fefce8"/>
  
  <!-- Mobile Phone Frame -->
  <rect x="150" y="30" width="100" height="180" rx="12" fill="#1f2937" stroke="#374151" stroke-width="2"/>
  <rect x="155" y="40" width="90" height="160" rx="8" fill="white"/>
  
  <!-- Mobile App Interface -->
  <rect x="160" y="50" width="80" height="20" rx="4" fill="#f59e0b"/>
  <text x="165" y="62" font-family="Arial" font-size="8" fill="white" font-weight="bold">تطبيق المطعم</text>
  
  <!-- Menu Items -->
  <rect x="160" y="80" width="80" height="15" rx="2" fill="#fef3c7"/>
  <rect x="160" y="100" width="80" height="15" rx="2" fill="#fef3c7"/>
  <rect x="160" y="120" width="80" height="15" rx="2" fill="#fef3c7"/>
  
  <!-- Desktop Browser -->
  <rect x="50" y="120" width="200" height="140" rx="8" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Browser Header -->
  <rect x="50" y="120" width="200" height="25" rx="8" fill="#f3f4f6"/>
  <circle cx="65" cy="132" r="4" fill="#ef4444"/>
  <circle cx="80" cy="132" r="4" fill="#f59e0b"/>
  <circle cx="95" cy="132" r="4" fill="#10b981"/>
  
  <!-- Website Content -->
  <rect x="60" y="155" width="180" height="15" rx="2" fill="#f59e0b"/>
  <text x="65" y="165" font-family="Arial" font-size="8" fill="white" font-weight="bold">مطعم الأصالة - الرياض</text>
  
  <!-- Restaurant Images -->
  <rect x="60" y="180" width="50" height="35" rx="4" fill="#fed7aa"/>
  <rect x="120" y="180" width="50" height="35" rx="4" fill="#fed7aa"/>
  <rect x="180" y="180" width="50" height="35" rx="4" fill="#fed7aa"/>
  
  <!-- SEO Results -->
  <rect x="60" y="225" width="180" height="25" rx="4" fill="#dcfce7"/>
  <text x="65" y="235" font-family="Arial" font-size="8" fill="#166534" font-weight="bold">النتائج: +180% زيارات محلية</text>
  <text x="65" y="245" font-family="Arial" font-size="7" fill="#16a34a">ترتيب #1 في "مطاعم الرياض"</text>
  
  <!-- Analytics Chart -->
  <rect x="280" y="80" width="100" height="80" rx="8" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  <text x="285" y="95" font-family="Arial" font-size="8" fill="#374151" font-weight="bold">Google Analytics</text>
  
  <!-- Chart Bars -->
  <rect x="290" y="130" width="8" height="20" fill="#3b82f6"/>
  <rect x="305" y="120" width="8" height="30" fill="#3b82f6"/>
  <rect x="320" y="110" width="8" height="40" fill="#3b82f6"/>
  <rect x="335" y="100" width="8" height="50" fill="#10b981"/>
  <rect x="350" y="90" width="8" height="60" fill="#10b981"/>
  
  <!-- Success Indicators -->
  <circle cx="370" cy="50" r="15" fill="#10b981"/>
  <text x="365" y="55" font-family="Arial" font-size="12" fill="white">✓</text>
  
  <circle cx="30" cy="80" r="15" fill="#f59e0b"/>
  <text x="25" y="85" font-family="Arial" font-size="12" fill="white">⭐</text>
</svg>