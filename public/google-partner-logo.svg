    <text x="45" y="16" font-family="Tahoma, Arial, sans-serif" font-size="11" font-weight="700" fill="#202124" text-anchor="start">شريك</text>
    <text x="45" y="28" font-family="Tahoma, Arial, sans-serif" font-size="11" font-weight="700" fill="#202124" text-anchor="start">جوجل</text>
  </g>
  
  <!-- English Text -->
