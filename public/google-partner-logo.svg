    <text x="85" y="14" font-family="Google Sans, Roboto, Arial, sans-serif" font-size="8" font-weight="500" fill="#5f6368" text-anchor="start">Google</text>
    <text x="85" y="24" font-family="Google Sans, Roboto, Arial, sans-serif" font-size="8" font-weight="500" fill="#5f6368" text-anchor="start">Partner</text>
  </g>
  
  <!-- Verified Badge -->
  <g transform="translate(125, 10)">
    <circle cx="8" cy="8" r="7" fill="#34a853"/>
    <circle cx="8" cy="8" r="6" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="0.5"/>
    <path d="M5 8l2 2 4-4" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Google Colors Accent -->
  <g transform="translate(115, 6)">
    <circle cx="2" cy="2" r="1" fill="#ea4335"/>
    <circle cx="2" cy="6" r="1" fill="#fbbc04"/>
    <circle cx="2" cy="10" r="1" fill="#4285f4"/>
